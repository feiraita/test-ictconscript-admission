<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/01a-style.css">
</head>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Log Entries</h4>
                        <button type="button" class="btn btn-primary" id="newEntry" data-bs-toggle="modal" data-bs-target="#logModal">New entry</button>
                    </div>
                    <ul class="list-group" id="entriesList"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logModalLabel">New entry</h5>
                </div>
                <div class="modal-body">
                    <form id="entryForm">
                        <div class="form-group mb-2">
                            <label for="entryTitle">Title:</label>
                            <input type="text" class="form-control" id="entryTitle" placeholder="Night perimeter check">
                        </div>
                        <div class="form-group mb-2">
                            <label for="entryBody">Report:</label>
                            <textarea class="form-control" id="entryBody" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="entryLat">Latitude:</label>
                                    <input type="text" class="form-control" id="entryLat" placeholder="60.1503">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="entryLon">Longitude:</label>
                                    <input type="text" class="form-control" id="entryLon" placeholder="25.0293">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-custom btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveEntry">Save entry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./static/01a-script.js"></script></body>
</html>
