<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="01a-style.css">
</head>
<body>
    <div class="container py-3">
        <div class="content mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Log Entries</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logModal">
                    New entry
                </button>
            </div>

            <ul class="list-group" id="entriesList">
                <!-- Sample entry -->
                <li class="list-group-item flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Entry 1: Sample</h5>
                        <small class="text-muted">2025-05-14T21:30:00Z</small>
                    </div>
                    <p class="mb-2 mt-2">This is an example entry description.</p>
                    <small class="text-muted">60.1503, 25.0293</small>
                </li>
            </ul>
        </div>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logModalLabel">New entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Modal text
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save entry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="01a-script.js"></script></body>
</html>
